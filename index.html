<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Population</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
  </head>
  <body>
    <div class="big-container">
      <div class="headAndChart">
        <div class="titles">
          <img src="/img/africaPhoto.png" id="africa" alt="" />
          <img src="/img/americasPhoto.png" id="americas" alt="" />
          <img src="/img/asiaPhoto.png" id="asia" alt="" />
          <img src="/img/europePhoto.png" id="europe" alt="" />
          <img src="/img/oceaniaPhoto.png" id="oceania" alt="" />
        </div>
        <div class="chartContainer">
          <div><canvas id="myChart" width="1000" height="450"></canvas></div>
        </div>
      </div>

      <div class="countries">
        <label class="regionName" for=""></label>
        <select name="" class="countriesSelect"></select>
      </div>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
