<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Population</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/spinner.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/mobile.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
  </head>
  <body>
    <header class="logo">
      WORLD POPULATION<span class="signature">By Alaa Shaalan</span>
    </header>
    <div class="big-container">
      <div class="headAndChart">
        <div class="titles">
          <img class="circle" src="/img/africaPhoto.png" id="africa" alt="" />
          <img
            class="circle"
            src="/img/americasPhoto.png"
            id="americas"
            alt=""
          />
          <img class="circle" src="/img/asiaPhoto.png" id="asia" alt="" />
          <img class="circle" src="/img/europePhoto.png" id="europe" alt="" />
          <img class="circle" src="/img/oceaniaPhoto.png" id="oceania" alt="" />
        </div>
        <div class="chartContainer">
          <div id="chartJs">
            <canvas id="myChart" width="850" height="400"></canvas>
          </div>
          <span class="loader"></span>
        </div>
      </div>
      <div class="countries">
        <img class="refresh" src="/img/refresh.png" alt="" />
        <label class="regionName" for=""></label>
        <select name="" class="countriesSelect"></select>
        <div class="countryDetails">
          <img class="details details-flag" />
          <div class="details details-name"></div>
          <div class="details details-capital"></div>
          <div class="details details-area"></div>
          <div class="details details-population"></div>
          <div class="details details-borders"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
